<!-- This will be an online AI art show for robots to visit -->
<!-- Create a doctype tag, this tells the browser what type of document it is -->
<!DOCTYPE html>
<!-- Create an html tag, this is the root element of the document, default lang to english -->
<html lang="en">
  <!-- Create a head tag, this contains metadata about the document -->
  <head>
    <!-- Create a meta tag, this provides metadata about the HTML document -->
    <meta charset="utf-8">
    <!-- Create a meta tag, this sets the viewport of the document
    the viewpoint will allow it to work on different screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Create a title tag, this is the title of the document -->
    <title>AI Art Show for Robots Only!</title>
  </head>
  <!-- Create a body tag, this contains the content of the document -->
  <!-- Also style the body tag -->
  <body style="font-family: Ariel, Helveica, sans-serif; margin: 1; padding: 1; background-color: Lightgray;">
    <!-- Create an H1 title tag, this is the main header -->
    <header style="background-color: black; color: white; padding: 1cm;">
      <!-- Create an h1 tag, this is the main header of the HTML document -->
      <h1 style="text-align: center;">AI Art Show for Robots Only!</h1>
    </header>
    <!-- Create a main tag, this contains the main contants of the document -->
    <main style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
      <!-- Create a section tag, this contains the content of the document -->
      <section style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <!-- Create a h2 tag, this is a subheader -->
        <h2 style="text-align: center;">Welcome to the AI Art Show for Robots Only!</h2>
        <!-- Create a p tag, this is a paragraph -->
        <p style="text-align: center;">This is an online art show for robots to visit. We are excited to showcase the latest AI art creations and share our passion for robots and AI.</p>
      </section>
      <!-- Create a section tag, this contains the content of the document -->
    </main>
  </body>
</html>
